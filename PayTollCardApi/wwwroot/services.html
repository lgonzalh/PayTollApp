<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>© PayTollCard | Servicios</title>
  <link rel="icon"
    href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b"
    type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: "Antenna";
      src: url("./fonts/Ford Antenna Regular.woff2") format("woff2"),
        url("./fonts/Ford Antenna Regular.woff") format("woff"),
        url("./fonts/Ford Antenna Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Antenna', sans-serif;
      background: linear-gradient(150deg, #01023f, #221d4d, #01023f);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar .nav-link {
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #fff;
    }

    main {
      flex: 1;
      padding: 2rem 0;
    }

    .service-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .service-pill {
      width: 200px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 1rem;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .service-pill:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
    }

    .service-pill img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .service-pill button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .service-pill button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    footer {
      padding: 1rem 0;
      background: transparent;
    }

    footer p {
      text-align: left;
      margin-left: 1rem;
      margin-bottom: 0;
      color: #fff;
    }

    .modal-content {
      background: rgba(44, 62, 80, 0.95);
      color: #fff;
      border-radius: 10px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
    }

    .modal-header,
    .modal-footer {
      border: none;
    }

    @media (max-width: 768px) {
      .service-container {
        flex-direction: column;
        align-items: center;
      }

      .service-pill {
        width: 80%;
      }

      footer p {
        text-align: center;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg py-4">
    <div class="container">
      <a class="navbar-brand text-white fs-4" href="index.html">
        PayTollCard
        <span id="userGreeting" style="font-weight: 400; margin-left: 10px;"></span>
      </a>
      <button class="navbar-toggler text-white-50" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white-50"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3 active" href="services.html">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="about.html">Acerca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="contact.html">Contáctenos</a>
          </li>
          <li class="nav-item ms-3">
            <button class="btn btn-outline-light rounded-pill px-4" data-bs-toggle="modal"
              data-bs-target="#loginModal">Acceder</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h2 class="text-center mb-5">Nuestros Servicios</h2>
      <div class="service-container">

        <div class="service-pill">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/registrar_vehiculo.webp?alt=media&token=54c302f6-4fab-4ec5-b3e9-624a8ab304d7"
            alt="Registrar Vehículo">
          <h5>Registrar Vehículo</h5>
          <button id="btnRegistrarVehiculo">Abrir</button>
        </div>

        <div class="service-pill">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/realizar_pagos.webp?alt=media&token=a45c8f94-3aa6-4279-909a-fedd93b13b7d"
            alt="Recargar Tarjeta">
          <h5>Recargar Tarjeta</h5>
          <button id="btnRecargarTarjeta">Abrir</button>
        </div>

        <div class="service-pill">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/registro_pagos.webp?alt=media&token=5606ccac-2dc0-41c3-898e-2d77dbe98f6e"
            alt="Extractos">
          <h5>Extractos</h5>
          <button id="btnExtractos">Abrir</button>
        </div>

        <div class="service-pill">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/solicitudes.webp?alt=media&token=931c4717-6ff0-4921-b35b-08d845f980a7"
            alt="Solicitudes">
          <h5>Solicitudes</h5>
          <button id="btnSolicitudes">Abrir</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p class="small">© 2023-2024 PayTollCard</p>
    </div>
  </footer>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content"
        style="background: rgba(44, 62, 80, 0.85); border: none; border-radius: 10px;">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
            aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="correo_electronico" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo_electronico" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <p class="text-white-50 small">¿No tienes cuenta? <a href="register.html" class="text-white">Regístrate
              aquí</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/services.js"></script>
</body>

</html>
