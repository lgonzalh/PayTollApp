<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>© PayTollCard | Registro</title>
  <link rel="icon"
    href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b"
    type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: "Antenna";
      font-style: normal;
      font-weight: 400;
      src: url("./fonts/Ford Antenna Regular.woff2") format("woff2"),
        url("./fonts/Ford Antenna Regular.woff") format("woff"),
        url("./fonts/Ford Antenna Regular.ttf") format("truetype");
    }

    body {
      font-family: 'Antenna', sans-serif;
      background: linear-gradient(150deg, #01023f, #221d4d, #01023f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .navbar .nav-link {
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }

    .register-container {
      background: rgba(44, 62, 80, 0.85);
      border: none;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 60%;
      max-width: 600px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-color: #fff;
    }

    .btn-submit {
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: #fff;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #2980b9, #3498db);
    }

    footer {
      padding: 1rem 0;
      background: transparent;
    }

    footer p {
      text-align: left;
      margin-left: 1rem;
      margin-bottom: 0;
      color: #fff;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.9em;
      display: none;
    }

    @media (max-width: 768px) {
      .register-container {
        width: 90%;
        padding: 1.5rem;
      }

      footer p {
        text-align: center;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg py-4">
    <div class="container">
      <a class="navbar-brand text-white fs-4" href="index.html">PayTollCard</a>
      <button class="navbar-toggler text-white-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white-50"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="about.html">Acerca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="contact.html">Contáctenos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="register-container">
      <h5 class="text-center mb-4">Regístrate</h5>
      <form id="registerForm">
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" id="nombres" name="nombres" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="correo_electronico" class="form-label">Correo electrónico</label>
          <input type="email" id="correo_electronico" name="correo_electronico" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
          <small id="edadError" class="error-message">Debes tener entre 18 y 80 años.</small>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmar_contrasena" class="form-label">Confirmar contraseña</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" required>
          <small id="passwordError" class="error-message">Las contraseñas no coinciden.</small>
        </div>
        <button type="submit" class="btn btn-submit w-100">Registrarme</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p class="small">© 2023-2024 PayTollCard</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
