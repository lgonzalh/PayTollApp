<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>© PayTollCard | Contáctenos</title>
  <link rel="icon"
    href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: "Antenna";
      src: url("./fonts/Ford Antenna Regular.woff2") format("woff2"),
        url("./fonts/Ford Antenna Regular.woff") format("woff"),
        url("./fonts/Ford Antenna Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Antenna', sans-serif;
      background: linear-gradient(150deg, #01023f, #221d4d, #01023f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .gradient-text {
      background: linear-gradient(to right, #ffffff, #a0a0a0);
      -webkit-background-clip: text;
      color: transparent;
    }

    .navbar .nav-link {
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #fff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-color: #fff;
    }

    .btn-submit {
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: #fff;
      border: none;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #2980b9, #3498db);
    }

    .contact-card {
      background: rgba(44, 62, 80, 0.85);
      border: none;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    footer {
      padding: 1rem 0;
      background: transparent;
    }

    footer p {
      text-align: left;
      margin-left: 1rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg py-4">
    <div class="container">
      <a class="navbar-brand text-white fs-4" href="index.html">PayTollCard</a>
      <button class="navbar-toggler text-white-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white-50"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="about.html">Acerca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3 active" href="contact.html">Contáctenos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container text-center">
      <h1 class="display-5 fw-bold gradient-text mb-4">Contáctanos</h1>
      <p class="lead text-white-50 mb-5">
        ¿Tienes alguna pregunta o necesitas ayuda? Completa el formulario a continuación y nos pondremos en contacto
        contigo lo antes posible.
      </p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-card">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="tu@correo.com" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"
                  required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p class="text-white-50 mb-0 small">© 2023-2024 PayTollCard</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
