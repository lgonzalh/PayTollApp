<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>© PayTollCard | Atajo SQL</title>
  <link rel="icon"
    href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(150deg, #01023f, #221d4d, #01023f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      margin-top: 2rem;
    }

    .grid-container {
      margin-top: 2rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      color: #fff;
    }

    table th {
      background-color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ejecutar Scripts SQL</h1>
    <textarea id="query-input" rows="4" class="form-control" placeholder="Escriba su consulta SQL aquí"></textarea>
    <button id="execute-btn" class="btn btn-primary mt-2">Ejecutar</button>

    <div class="grid-container">
      <table id="result-table" class="table table-dark">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="js/shortcut.js"></script>
</body>

</html>
