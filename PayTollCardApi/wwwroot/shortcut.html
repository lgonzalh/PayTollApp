<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>© PayTollCard | Atajo SQL</title>
  <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #f8f9ff;
      --secondary-bg: #ffffff;
      --accent-color: #646cff;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .query-card {
      background-color: var(--secondary-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .query-input {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      outline: none;
    }

    .query-input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(100, 108, 255, 0.1);
    }

    .execute-button {
      position: relative;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      margin-top: 1rem;
    }

    .execute-button:hover {
      background-color: #7c82ff;
      transform: translateY(-1px);
    }

    .execute-button::after {
      content: "▻";
      margin-left: 0.5rem;
    }

    .results-table {
      width: 100%;
      border-radius: var(--border-radius);
      overflow: hidden;
      background-color: var(--secondary-bg);
      box-shadow: var(--shadow);
    }

    .results-table thead {
      background-color: #f3f4ff;
    }

    .results-table th {
      padding: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid #e0e0e0;
    }

    .results-table td {
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      border-bottom: 1px solid #f0f0f0;
    }

    .results-table tbody tr:hover {
      background-color: #f8f9ff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 0.5rem;
      }
      
      .query-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="query-card">
      <textarea id="query-input" class="query-input" spellcheck="false"></textarea>
      <button id="execute-btn" class="execute-button">Ejecutar</button>
    </div>

    <div class="results-table">
      <table id="result-table" class="table mb-0">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("execute-btn").addEventListener("click", async () => {
      const queryInput = document.getElementById("query-input").value.trim();
      const tableHead = document.getElementById("table-head");
      const tableBody = document.getElementById("table-body");
    
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";
    
      if (!queryInput) {
        alert("Por favor, ingrese una consulta SQL.");
        return;
      }
    
      try {
        const response = await fetch("https://paytollcard-2b6b0c89816c.herokuapp.com/api/Sql/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: queryInput }),
        });
    
        const responseData = await response.json();
    
        if (!response.ok) {
          alert(`Error: ${responseData.Message}`);
          return;
        }
    
        const data = responseData;
    
        if (data.length > 0) {
          const headers = Object.keys(data[0]);
          const headerRow = headers.map((header) => `<th>${header}</th>`).join("");
          tableHead.innerHTML = `<tr>${headerRow}</tr>`;
    
          data.forEach((row) => {
            const rowHtml = headers.map((header) => `<td>${row[header] || ""}</td>`).join("");
            tableBody.innerHTML += `<tr>${rowHtml}</tr>`;
          });
        } else {
          tableBody.innerHTML = "<tr><td colspan='100%'>No se encontraron resultados.</td></tr>";
        }
      } catch (error) {
        alert("Error al ejecutar la consulta. Revisa la consola para más detalles.");
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
