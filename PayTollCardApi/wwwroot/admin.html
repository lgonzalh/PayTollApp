<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>© PayTollCard | Administrador</title>
  <link rel="icon"
    href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: "Antenna";
      src: url("./fonts/Ford Antenna Regular.woff2") format("woff2"),
        url("./fonts/Ford Antenna Regular.woff") format("woff"),
        url("./fonts/Ford Antenna Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Antenna', sans-serif;
      background: linear-gradient(150deg, #01023f, #221d4d, #01023f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: transparent;
    }

    .navbar .navbar-brand {
      font-weight: bold;
      color: #fff;
    }

    .navbar .nav-link {
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #fff;
    }

    .btn-outline-light {
      border-width: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .sidebar {
      background: rgba(44, 62, 80, 0.85);
      border-radius: 10px;
      padding: 1rem;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: rgba(255, 255, 255, 0.1);
    }

    .card {
      background: rgba(44, 62, 80, 0.85);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .table {
      color: #fff;
    }

    .table thead {
      background: rgba(255, 255, 255, 0.1);
    }

    .table tbody tr {
      transition: background 0.3s ease;
    }

    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .badge {
      font-size: 0.9em;
    }

    footer {
      padding: 1rem 0;
      background: transparent;
    }

    footer p {
      text-align: left;
      margin-left: 1rem;
    }

    .text-muted {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    .btn-light {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-light:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">PayTollCard Admin</a>
      <button class="navbar-toggler text-white-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white-50"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Portal</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light rounded-pill px-4" href="index.html">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-4 flex-grow-1">
    <div class="row g-4">
      <div class="col-12 col-lg-3">
        <div class="sidebar">
          <nav class="nav flex-column">
            <a href="#" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">Usuarios</a>
            <a href="#" class="nav-link">Transacciones</a>
            <a href="#" class="nav-link">Reportes</a>
            <a href="#" class="nav-link">Configuración</a>
          </nav>
        </div>
      </div>

      <div class="col-12 col-lg-9">
        <!-- Tarjetas de estadísticas -->
      </div>
    </div>
  </div>

  <footer class="mt-4">
    <div class="container-fluid">
      <p class="text-white-50 mb-0 small">© 2023-2024 PayTollCard | Panel Administrativo</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
