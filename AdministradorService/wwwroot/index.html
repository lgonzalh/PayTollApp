<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayTollCard</title>
  <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS (para el icono de flecha) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/logo.webp?alt=media&token=d30dc85e-81d4-4a2d-9b94-8eabf25c25e6" alt="Logo" width="48" height="48">
          <span style="font-size: 24px; font-weight: bold;">PayTollCard</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Enlaces de navegación -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contáctenos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>    
  </header>

  <main>
    <div class="container">
      <div class="column">
        <h4>Acelera tu viaje: menos espera, más carretera.</h4>
        <img src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/logo.webp?alt=media&token=d30dc85e-81d4-4a2d-9b94-8eabf25c25e6" alt="Logo" width="200" height="200">
      </div>
      <div class="column">
        <div class="form-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/usuario.webp?alt=media&token=3832e7bd-79c6-490b-b741-7e7e8b12190c" alt="Registro" width="70" height="70">
          
          <!-- Formulario de inicio de sesión -->
          <form id="loginForm" style="position: relative;">
            <input type="email" id="correo_electronico" placeholder="Correo electrónico" required>
            <div style="position: relative;">
              <input type="password" id="contrasena" placeholder="Contraseña" required>
              <!-- Botón de envío dentro del campo de contraseña -->
              <button type="submit" style="position: absolute; right: 5px; top: 50%; transform: translateY(-60%); background: none; border: none; cursor: pointer;">
                <i class="fas fa-arrow-circle-right" style="font-size: 24px; color: #220e64;"></i>
              </button>
            </div>
          </form>

          <a href="register.html" class="registro">Registro</a>
        </div>
        <h4>Abre la puerta a una experiencia de viaje superior.</h4>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container-fluid bg-gradient text-light">
      <div class="row">
        <div class="col-md-6">
          <p>© 2023-2024 PayTollCard</p>
        </div>
        <div class="col-md-6 text-end">
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JavaScript -->
  <script src="js/index.js"></script>
</body>
</html>
