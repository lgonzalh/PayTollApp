  <style>
    @font-face {
      font-family: "Antenna";
      src: url("./fonts/Ford-Antenna-Regular.woff2") format("woff2"),
        url("./fonts/Ford-Antenna-Regular.woff") format("woff"),
        url("./fonts/Ford-Antenna-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Antenna', sans-serif;
      background: linear-gradient(150deg, #01023f, #221d4d, #01023f);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar .nav-link {
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #fff;
    }

    .btn-outline-light {
      border-width: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .card-container {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 2rem auto;
      border-radius: 20px;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      position: absolute;
      top: 25px;
      left: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }

    .franchise-logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      z-index: 2;
    }

    .franchise-logo img {
      width: 100%;
      height: auto;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .carousel-inner {
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      width: 100%;
      height: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: -100%;
      transform: translateY(-50%);
      animation: slideIn 1.5s forwards;
      text-align: left;
      padding-left: 30px;
      z-index: 3;
    }

    @keyframes slideIn {
      to {
        left: 30px;
      }
    }

    .overlay-content h1,
    .overlay-content p {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    .overlay-content h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .overlay-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .btn-register {
      background: linear-gradient(90deg, #3498db, #2980b9);
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .btn-register:hover {
      background: linear-gradient(90deg, #2980b9, #3498db);
      text-decoration: none;
      color: #fff;
    }

    footer {
      padding: 1rem 0;
      background: transparent;
    }

    footer p {
      text-align: left;
      margin-left: 1rem;
      margin-bottom: 0;
      color: #fff;
    }

    @media (max-width: 768px) {
      .card-container {
        width: 90%;
        height: auto;
      }

      .card-title {
        font-size: 1.2rem;
        top: 20px;
        left: 20px;
      }

      .franchise-logo {
        width: 60px;
        bottom: 15px;
        right: 15px;
      }

      .overlay-content h1 {
        font-size: 1.5rem;
      }

      .overlay-content p {
        font-size: 1rem;
      }
    }

    body {
      overflow-x: hidden;
    }
  </style>
</head>

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: rgba(44, 62, 80, 0.85); border: none; border-radius: 10px;">

            <div class="mb-3">

            <div class="d-grid">

        </div>
