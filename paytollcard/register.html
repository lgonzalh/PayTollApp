<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PayTollCard - Registro</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/logo.webp?alt=media&token=d30dc85e-81d4-4a2d-9b94-8eabf25c25e6" alt="Logo" width="48" height="48">
                    <span style="font-size: 24px; font-weight: bold;">PayTollCard</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Enlaces de navegación -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Acerca</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contáctenos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center align-items-start">
                <!-- Primera Columna: Regístrate -->
                <div class="col-md-4 text-center">
                    <h2>Regístrate</h2>
                    <img src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/logo.webp?alt=media&token=d30dc85e-81d4-4a2d-9b94-8eabf25c25e6" alt="Logo" width="100" height="100">
                </div>

                <!-- Segunda Columna: Registro -->
                <div class="col-md-4">
                    <form id="registerForm">
                        <div class="form-container">
                            <h4>Registro</h4>
                            <label for="tipo_documento">Tipo de documento:</label>
                            <select id="tipo_documento" name="tipo_documento" class="form-select mb-2" required>
                                <option value="">Seleccione</option>
                                <option value="cedula">Cédula</option>
                                <option value="cedula_extranjeria">Cédula de extranjería</option>
                                <option value="tarjeta_identidad">Tarjeta de identidad</option>
                            </select>
                            <label for="numero_identificacion">Número de identificación:</label>
                            <input type="text" id="numero_identificacion" name="numero_identificacion" pattern="[0-9]{10}" title="Debe contener 10 dígitos numéricos" class="form-control mb-2" required>
                            <label for="nombres">Nombres:</label>
                            <input type="text" id="nombres" name="nombres" class="form-control mb-2" required>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" class="form-control mb-2" required>
                            <label for="correo_electronico">Correo electrónico:</label>
                            <input type="email" id="correo_electronico" name="correo_electronico" class="form-control mb-2" required>
                        </div>
                </div>

                <!-- Tercera Columna: Información adicional -->
                <div class="col-md-4">
                        <h4>Información adicional</h4>
                        <label for="numero_celular">Número de celular:</label>
                        <input type="text" id="numero_celular" name="numero_celular" pattern="[0-9]{10}" title="Debe contener 10 dígitos numéricos" class="form-control mb-2" required>
                        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control mb-2" required>
                        <small id="edad_label" class="form-text text-muted"></small>

                        <!-- Contraseña -->
                        <label for="contrasena">Contraseña:</label>
                        <div class="input-group mb-2">
                            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>

                        <!-- Confirmar Contraseña -->
                        <label for="confirmar_contrasena">Confirmar contraseña:</label>
                        <div class="input-group mb-2">
                            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <small id="password_error" class="form-text text-danger"></small>

                        <label for="tipo_vehiculo">Tipo de vehículo:</label>
                        <select id="tipo_vehiculo" name="tipo_vehiculo" class="form-select mb-2" required>
                            <option value="">Seleccione</option>
                            <option value="automovil">Automóvil</option>
                            <option value="suv">SUV</option>
                            <option value="campero">Campero</option>
                            <option value="camioneta">Camioneta</option>
                            <option value="bus">Bus</option>
                            <option value="camion">Camión</option>
                        </select>
                        <button type="submit" class="btn btn-outline-dark mt-3">Registrarme</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Contenido del footer -->
        <div class="container-fluid bg-gradient text-light mt-5">
            <div class="row">
                <div class="col-md-6">
                    <p>© 2023-2024 PayTollCard</p>
                </div>
                <div class="col-md-6 text-end">
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript -->
    <script src="register.js"></script>
</body>
</html>
