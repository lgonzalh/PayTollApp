<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayTollApp</title>
  <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/favicon.ico?alt=media&token=f76b334e-ea86-432f-bc3c-ae16dfb84d0b" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/logo.webp?alt=media&token=d30dc85e-81d4-4a2d-9b94-8eabf25c25e6" alt="Logo" width="48" height="48">
          <span style="font-size: 24px; font-weight: bold;">PayTollCard</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contáctenos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-center align-items-start">
        <div class="col-md-6">
          <h2 class="text-center">Contacto</h2>
          <img
            src="https://firebasestorage.googleapis.com/v0/b/paytollcard.appspot.com/o/logo.webp?alt=media&token=d30dc85e-81d4-4a2d-9b94-8eabf25c25e6"
            alt="Logo" class="img-fluid mx-auto d-block" width="200" height="200">
          <p class="text-center">¡Estamos aquí para ayudarte! Ponte en contacto con nosotros.</p>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-center">Formulario de Contacto</h4>
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                  <label for="correo">Correo electrónico:</label>
                  <input type="email" id="correo" name="correo" class="form-control"
                    placeholder="Tu correo electrónico">
                </div>
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" class="form-control" rows="5"
                    placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid bg-gradient text-light">
      <div class="row">
        <div class="col-md-6">
          <p>© 2023-2024 PayTollCard</p>
        </div>
        <div class="col-md-6 text-end">
        </div>
      </div>
    </div>
  </footer>
  
  <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmacionModalLabel">¡Confirmación!</h5>
        <!--<span aria-hidden="true">&times;</span>-->
          </button>
        </div>
        <div class="modal-body">
          <p id="mensajeConfirmacion"></p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="contact.js"></script>

</body>

</html>
